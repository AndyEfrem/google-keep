<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google keep</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-area">
            <span class="material-icons">
                menu
            </span>
            <img class="gb_yc gb_5d" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <span class="logo-text">Keep</span>

        </div>
        <div class="search-area">
            <span class="material-icons">
                search
            </span>
            <input type="text" placeholder="search">
        </div>
        <div class="setting-area">
            <span class="material-icons">
                refresh
            </span>
            <span class="material-icons">
                view_agenda
            </span>
            <span class="material-icons">
                settings
            </span>
        </div>
        <div class="profile-action-area">
            <span class="material-icons">
            apps
            </span>
            <span class="material-icons">
                account_circle
            </span>
        </div>


    </nav>
</body>
</html>
