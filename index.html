<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google keep</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-area">
            <div class="tooltip">
                <span class="material-icons hover">
                    menu
                </span>
                <span class="tooltip-text">Main menu</span>
                
            </div>
            <img class="gb_yc gb_5d" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <span class="logo-text">Keep</span>

        </div>
        <div class="search-area">

            <div class="tooltip">
                <span class="material-icons hover">
                    search
                </span>
                <span class="tooltip-text">search</span>  
            </div>
        </div>
        <div class="setting-area">
            <div class="tooltip">
                <span class="material-icons hover">
                    refresh
                </span>
                <span class="tooltip-text">Refresh</span>
            </div>
                
            <div class="tooltip">
                <span class="material-icons hover">
                    view_agenda
                </span>
                <span class="tooltip-text">List views</span>
            </div>
                
            <div class="tooltip">
                <span class="material-icons hover">
                    settings
                </span>
                <span class="tooltip-text">Settings</span>
            </div>
        </div>
                
        <div class="profile-action-area">
            <div class="tooltip">
                <span class="material-icons hover">
                    apps
                </span>
                <span class="tooltip-text">Google apps</span>
            </div>
                
            <div class="tooltip">
                <span class="material-icons hover">
                    account_circle
                </span>
                <span class="tooltip-text">Google account</span>
            </div>
                
        </div>
    </nav>
    <main>
        <div class="sidebar">
            <div class="sidebar-items">
                <span class="material-icons hover active">lightbulb</span>
                <span class="sidebar-text">Notes</span>
            </div>
            <div class="sidebar-items">
                <span class="material-icons hover">notifications</span>
                <span class="sidebar-text">Reminders</span>
            </div>
            <div class="sidebar-items">
                <span class="material-icons hover">edit</span>
                <span class="sidebar-text">Edit labels</span>
            </div>
            <div class="sidebar-items">
                <span class="material-icons hover">archive</span>
                <span class="sidebar-text">Archive</span>
            </div>
            <div class="sidebar-items">
                <span class="material-icons hover">delete</span>
                <span class="sidebar-text">Trash</span>
            </div>
            
        <div class="form-container">

        </div>

    </main>
</body>
</html>
